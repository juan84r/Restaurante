<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú del Restaurante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body onload="loadMenu()">

  <div class="container my-4">
    <h1 class="text-center mb-4">Menú del Restaurante</h1>

    <a href="../index.html" class="btn btn-outline-dark mb-3">Volver al inicio</a>
    <a href="myOrders.html" class="btn btn-outline-dark mb-3">Ver mis comandas</a>
    
    <div id="menuContainer" class="row justify-content-center"></div>

    <hr class="my-4">
    <h2>Datos del Pedido</h2>

    <div class="mb-3">
      <label for="clientName" class="form-label">Nombre del Cliente</label>
      <input type="text" id="clientName" class="form-control" placeholder="Ingresá tu nombre">
    </div>

    <div class="mb-3">
      <label for="deliveryType" class="form-label">Tipo de Entrega</label>
      <select id="deliveryType" class="form-select" onchange="toggleDeliveryFields()">
        <option value="1">Comer aquí</option>
        <option value="2">Retiro en mostrador</option>
        <option value="3">Delivery</option>
      </select>
    </div>

    <div id="mesaField" class="mb-3">
      <label for="tableNumber" class="form-label">Número de Mesa</label>
      <input type="number" id="tableNumber" class="form-control" min="1" placeholder="Ej: 1">
    </div>

    <div id="direccionField" class="mb-3" style="display: none;">
      <label for="address" class="form-label">Dirección</label>
      <input type="text" id="address" class="form-control" placeholder="Ej: Calle 123">
    </div>

    <h2>Mi Comanda</h2>
    <ul id="orderList" class="list-group mb-3"></ul>
    <p><strong>Total: $<span id="orderTotal">0</span></strong></p>
    <button class="btn btn-success" onclick="sendOrder()">Enviar Pedido</button>
  </div>

  <script src="../js/common.js"></script>
  <script src="../js/menu.js"></script>
</body>
</html>
