<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso Personal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Acceso de Personal</h1>
    <p class="lead mt-3">Ingresá la contraseña para el panel de órdenes</p>

    <div class="row justify-content-center mt-4">
      <div class="col-md-4">
        <form id="loginForm">
          <div class="mb-3">
            <input type="password" class="form-control form-control-lg" id="passwordInput" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="btn btn-secondary btn-lg w-100">Ingresar</button>
          
          <a href="../index.html" class="btn btn-outline-secondary mt-3 w-100">Volver al inicio</a>
        </form>
        <div id="message" class="mt-3 text-danger"></div>
      </div>
    </div>
  </div>

  <script>
    
    const CORRECT_PASSWORD = "restaurante"; 
    
    // Ruta al panel de ordenes, usando ruta relativa
    const PANEL_URL = "ordersPanel.html"; 

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Detiene el envio del formulario

      const input = document.getElementById('passwordInput');
      const messageDiv = document.getElementById('message');
      const password = input.value;

      if (password === CORRECT_PASSWORD) {
        // Contraseña correcta: Redirigir al panel
        messageDiv.textContent = "";
        window.location.href = PANEL_URL; 
      } else {
        // Contraseña incorrecta: Mostrar error
        messageDiv.textContent = "Contraseña incorrecta. Intente de nuevo.";
        input.value = ""; // Limpiar el campo
        input.focus();
      }
    });
  </script>
</body>
</html>
