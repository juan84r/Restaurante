<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Platos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body onload="loadDishes()">
    <div class="container my-4">
        <h1 class="text-center mb-4">Gestión de Platos</h1>
        <a href="ordersPanel.html" class="btn btn-outline-dark mb-3">Volver al Panel</a>

        <div class="card shadow-sm mb-5">
            <div class="card-header bg-primary text-white">
                Crear Nuevo Plato
            </div>
            <div class="card-body">
                <form id="createDishForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="dishName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="dishName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="dishPrice" class="form-label">Precio ($)</label>
                            <input type="number" step="0.01" class="form-control" id="dishPrice" required>
                        </div>
                        <div class="col-12">
                            <label for="dishDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="dishDescription" rows="2" required></textarea>
                        </div>
                        <div class="col-md-6">
                            <label for="dishCategory" class="form-label">Categoría (ID)</label>
                            <input type="number" class="form-control" id="dishCategory" value="1" required> 
                        </div>
                        <div class="col-md-6">
                            <label for="dishImageUrl" class="form-label">URL de Imagen</label>
                            <input type="text" class="form-control" id="dishImageUrl">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Crear Plato</button>
                    <div id="dishMessage" class="mt-3"></div>
                </form>
            </div>
        </div>

        <h2 class="mt-5">Platos Existentes</h2>
        <div id="dishList" class="row">
            <p>Cargando platos...</p>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/dishManager.js"></script>
</body>
</html>
